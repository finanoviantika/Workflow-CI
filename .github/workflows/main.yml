name: Workflow-CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CSV_URL: "MLproject/dataset_preprocessing.csv"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.TOKEN_WORKFLOW }}

      # Setup Python
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      # Install dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow pandas scikit-learn

      # Run MLflow project
      - name: Run MLflow project
        run: |
          mlflow run MLproject --env-manager=local

      # Commit model artifacts to GitHub
      - name: Commit and push mlruns to repo
        run: |
          git config --global user.name "${{ secrets.USERNAME }}"
          git config --global user.email "${{ secrets.EMAIL }}"

          if [ -d "MLproject/mlruns" ]; then
            git add MLproject/mlruns/
            git commit -m "Save MLflow artifacts from CI" || echo "Nothing to commit"
            git push origin main || echo "Nothing to push"
          else
            echo "MLflow artifacts not found, skipping git commit."
          fi

      # Optional: Upload artifacts to Actions
      - name: Upload MLflow artifacts as Action artifact
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: |
            MLproject/mlruns/
          if-no-files-found: ignore
