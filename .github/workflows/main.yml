name: Workflow-CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CSV_URL: "MLproject/dataset_preprocessing.csv"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository
      - name: Run actions/checkout@v3
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.TOKEN_WORKFLOW }}

      # Setup Python
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      # Check Env
      - name: Check Env
        run: |
          echo $CSV_URL

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow

      # Jalankan MLflow Server
      - name: Run MLflow Server
        run: |
          mlflow server -h 127.0.0.1 -p 5000 &  # Jalankan MLflow server di background
          sleep 5  # Tunggu sebentar sampai server aktif

      # Run MLflow project
      - name: Run MLflow project
        run: |
          mlflow run MLproject --env-manager=local

      # Save models to GITHUB Repository
      - name: Save mlruns to repo
        run: |
          git config --global user.name "${{ secrets.USERNAME }}"
          git config --global user.email "${{ secrets.EMAIL }}"
          git add MLproject/mlruns/
          git commit -m "Save mlruns from CI run" || echo "No changes to commit"
          git push origin main || echo "No changes to push"
